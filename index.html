<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced IPTV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #0078d4;
            --background-color: #f0f4f8;
            --text-color: #333;
            --card-background: #fff;
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--card-shadow);
        }

        header h1 {
            font-size: 1.5rem;
        }

        header input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 300px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .channel-card {
            background-color: var(--card-background);
            border-radius: 10px;
            overflow: hidden;
            width: calc(25% - 20px);
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform var(--transition-speed) ease-in-out;
        }

        .channel-card:hover {
            transform: scale(1.05);
        }

        .channel-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .channel-card h3 {
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            margin: 0;
        }

        #video-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: black;
            height: 30%;
            display: none;
        }

        #video-container video {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .channel-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .channel-card {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bangla IPTV</h1>
        <input type="text" id="search-input" placeholder="Search channels...">
    </header>

    <div class="container" id="channel-container"></div>

    <div id="video-container">
        <video id="video-player" controls autoplay></video>
    </div>

    <script>
        const m3uUrl = "https://raw.githubusercontent.com/likhonisaac/ip-tv/refs/heads/main/IPTV";

        const container = document.getElementById('channel-container');
        const videoContainer = document.getElementById('video-container');
        const videoPlayer = document.getElementById('video-player');
        const searchInput = document.getElementById('search-input');

        const fetchM3U = async () => {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                return text;
            } catch (error) {
                console.error('Error fetching M3U file:', error);
                return null;
            }
        };

        const parseM3U = (data) => {
            const lines = data.split('\n');
            const channels = [];
            let currentChannel = null;

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const logoMatch = line.match(/tvg-logo="(.*?)"/);
                    const nameMatch = line.match(/,(.*)$/);

                    currentChannel = {
                        logo: logoMatch ? logoMatch[1] : '',
                        name: nameMatch ? nameMatch[1] : '',
                    };
                } else if (line.startsWith('http') && currentChannel) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            });

            return channels;
        };

        const validateChannel = async (url) => {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.status === 200;
            } catch {
                return false;
            }
        };

        const displayChannels = async (channels) => {
            container.innerHTML = '';
            for (const channel of channels) {
                const isValid = await validateChannel(channel.url);
                if (isValid) {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}">
                        <h3>${channel.name}</h3>
                    `;

                    card.addEventListener('click', () => {
                        videoPlayer.src = channel.url;
                        videoContainer.style.display = 'block';
                    });

                    container.appendChild(card);
                }
            }
        };

        const init = async () => {
            const m3uData = await fetchM3U();
            if (m3uData) {
                const channels = parseM3U(m3uData);
                await displayChannels(channels);

                searchInput.addEventListener('input', () => {
                    const query = searchInput.value.toLowerCase();
                    document.querySelectorAll('.channel-card').forEach(card => {
                        const name = card.querySelector('h3').textContent.toLowerCase();
                        card.style.display = name.includes(query) ? '' : 'none';
                    });
                });
            }
        };

        init();
    </script>
</body>
</html>
