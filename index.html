<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Bangla IPTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --card-background: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --header-height: 60px;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header #sidebar-toggle {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .container {
            display: flex;
            margin-top: var(--header-height);
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-background);
            height: 100vh;
            position: fixed;
            top: var(--header-height);
            left: 0;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            z-index: 900;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-content {
            padding: 20px;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.full-width {
            margin-left: 0;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .channel-card {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .channel-card:hover {
            transform: translateY(-5px);
        }

        .channel-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .channel-card .channel-info {
            padding: 10px;
        }

        #video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #000;
            margin-bottom: 20px;
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Bangla IPTV</h1>
        <button id="sidebar-toggle"><i class="fas fa-bars"></i></button>
    </header>

    <div class="container">
        <aside class="sidebar hidden" id="sidebar">
            <div class="sidebar-content">
                <input type="text" id="search-input" placeholder="Search channels..." style="width: 100%; padding: 10px; margin-bottom: 20px;">
                <div id="category-filter"></div>
                <h2>Favorites</h2>
                <div id="favorites-list"></div>
                <h2>Recent</h2>
                <div id="recent-list"></div>
            </div>
        </aside>

        <main class="main-content full-width" id="main-content">
            <div id="video-container">
                <video id="video-player" controls></video>
            </div>
            <div id="channel-grid" class="channel-grid"></div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mainContent = document.getElementById('main-content');

        // Toggle sidebar visibility
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('full-width');
        });

        // Example: Adding dummy channel data for demonstration
        const channelGrid = document.getElementById('channel-grid');
        const dummyChannels = Array(10).fill().map((_, i) => ({
            name: `Channel ${i + 1}`,
            logo: 'https://via.placeholder.com/200x120',
            url: '#'
        }));

        dummyChannels.forEach(channel => {
            const channelCard = document.createElement('div');
            channelCard.className = 'channel-card';
            channelCard.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name}">
                <div class="channel-info">
                    <h3>${channel.name}</h3>
                </div>
            `;
            channelCard.addEventListener('click', () => {
                alert(`Playing ${channel.name}`);
            });
            channelGrid.appendChild(channelCard);
        });
    </script>
</body>
</html>
