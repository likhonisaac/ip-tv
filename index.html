<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IPTV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #fff;
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        header input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .channel-card {
            width: calc(25% - 20px);
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s;
        }

        .channel-card:hover {
            transform: scale(1.05);
        }

        .channel-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .channel-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: var(--text-color);
        }

        #video-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: #000;
            display: none;
        }

        #video-container video {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .channel-card {
                width: calc(50% - 20px);
            }

            header input {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .channel-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>IPTV Player</h1>
        <input type="text" id="search" placeholder="Search Channels...">
    </header>

    <div class="container" id="channels"></div>

    <div id="video-container">
        <video id="video-player" controls autoplay></video>
    </div>

    <script>
        const proxyUrl = "https://cors-anywhere.herokuapp.com/"; // Use a CORS proxy
        const playlistUrl = "https://raw.githubusercontent.com/likhonisaac/ip-tv/refs/heads/main/IPTV";

        const container = document.getElementById('channels');
        const videoContainer = document.getElementById('video-container');
        const videoPlayer = document.getElementById('video-player');
        const searchInput = document.getElementById('search');

        async function fetchPlaylist(url) {
            try {
                const response = await fetch(proxyUrl + url);
                const data = await response.text();
                return data;
            } catch (error) {
                console.error("Failed to fetch playlist:", error);
                return null;
            }
        }

        function parsePlaylist(data) {
            const lines = data.split('\n');
            const channels = [];
            let currentChannel = null;

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const logoMatch = line.match(/tvg-logo="(.*?)"/);
                    const nameMatch = line.match(/,(.*)$/);

                    currentChannel = {
                        logo: logoMatch ? logoMatch[1] : '',
                        name: nameMatch ? nameMatch[1] : '',
                    };
                } else if (line.startsWith('http') && currentChannel) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            });

            return channels;
        }

        async function validateChannel(url) {
            try {
                const response = await fetch(proxyUrl + url, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        async function loadChannels(channels) {
            container.innerHTML = "";
            for (const channel of channels) {
                const isValid = await validateChannel(channel.url);
                if (isValid) {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}">
                        <h3>${channel.name}</h3>
                    `;
                    card.addEventListener('click', () => {
                        playChannel(channel.url);
                    });
                    container.appendChild(card);
                }
            }
        }

        function playChannel(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
            }
            videoContainer.style.display = 'block';
        }

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            document.querySelectorAll('.channel-card').forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = name.includes(query) ? '' : 'none';
            });
        });

        async function init() {
            const playlist = await fetchPlaylist(playlistUrl);
            if (playlist) {
                const channels = parsePlaylist(playlist);
                await loadChannels(channels);
            }
        }

        init();
    </script>
</body>
</html>
