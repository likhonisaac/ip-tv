<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced IPTV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --error-color: #dc2626;
            --success-color: #059669;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition-speed: 0.3s;
        }

        /* Enhanced Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Custom Classes */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        .channel-card {
            animation: slideUp 0.3s ease-out;
            transition: all var(--transition-speed) ease-in-out;
        }

        .channel-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-shadow);
        }

        .alert {
            animation: fadeIn 0.3s ease-out;
        }

        /* Enhanced Responsive Design */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Enhanced Loading States */
        .global-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
        }

        .validation-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        /* Enhanced Video Player */
        .video-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: #000;
            z-index: 1000;
            transition: all var(--transition-speed) ease-in-out;
        }

        .video-container.fullscreen {
            height: 100%;
        }

        /* Enhanced Search Bar */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 0.5rem;
            border: 2px solid transparent;
            background: white;
            transition: all var(--transition-speed) ease-in-out;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        /* Error Messages */
        .error-message {
            background-color: #fee2e2;
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        /* Success Messages */
        .success-message {
            background-color: #d1fae5;
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold mb-4 text-center">Enhanced IPTV Player</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="search" 
                    class="search-input"
                    placeholder="Search channels..."
                    aria-label="Search channels"
                >
            </div>
        </div>
    </header>

    <!-- Global Loading Spinner -->
    <div id="globalSpinner" class="global-spinner hidden">
        <div class="flex items-center space-x-3">
            <i class="fas fa-circle-notch loading-spinner text-blue-600 text-3xl"></i>
            <span class="text-gray-700 font-medium">Loading channels...</span>
        </div>
    </div>

    <!-- Error Container -->
    <div id="errorContainer" class="container mx-auto px-4 mt-4"></div>

    <!-- Channels Grid -->
    <div id="channels" class="grid-container"></div>

    <!-- Video Player Container -->
    <div id="videoContainer" class="video-container hidden">
        <div class="absolute top-2 right-2 z-10 space-x-2">
            <button id="toggleFullscreen" class="bg-white/20 hover:bg-white/30 p-2 rounded">
                <i class="fas fa-expand"></i>
            </button>
            <button id="closePlayer" class="bg-white/20 hover:bg-white/30 p-2 rounded">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <video id="videoPlayer" controls class="w-full h-full"></video>
    </div>

    <script>
        // Constants and Variables
        const proxyUrl = "https://corsproxy.io/?";
        const playlistUrl = "https://raw.githubusercontent.com/likhonisaac/ip-tv/refs/heads/main/IPTV";
        let channels = [];
        let currentChannel = null;

        // DOM Elements
        const channelsGrid = document.getElementById('channels');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const searchInput = document.getElementById('search');
        const globalSpinner = document.getElementById('globalSpinner');
        const errorContainer = document.getElementById('errorContainer');
        const toggleFullscreenBtn = document.getElementById('toggleFullscreen');
        const closePlayerBtn = document.getElementById('closePlayer');

        // Utility Functions
        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    ${message}
                </div>
            `;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function showSuccess(message) {
            errorContainer.innerHTML = `
                <div class="success-message">
                    <i class="fas fa-check-circle mr-2"></i>
                    ${message}
                </div>
            `;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 3000);
        }

        function showGlobalSpinner(show) {
            globalSpinner.classList.toggle('hidden', !show);
        }

        // Channel Functions
        async function fetchPlaylist() {
            try {
                showGlobalSpinner(true);
                const response = await fetch(proxyUrl + playlistUrl);
                if (!response.ok) throw new Error('Failed to fetch playlist');
                const data = await response.text();
                showSuccess('Channels loaded successfully');
                return data;
            } catch (error) {
                showError('Failed to fetch playlist: ' + error.message);
                return null;
            } finally {
                showGlobalSpinner(false);
            }
        }

        function parsePlaylist(data) {
            const lines = data.split('\n');
            const parsedChannels = [];
            let currentChannel = null;

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const logoMatch = line.match(/tvg-logo="(.*?)"/);
                    const nameMatch = line.match(/,(.*)$/);
                    
                    currentChannel = {
                        logo: logoMatch ? logoMatch[1] : 'https://via.placeholder.com/150',
                        name: nameMatch ? nameMatch[1].trim() : 'Unnamed Channel',
                    };
                } else if (line.startsWith('http') && currentChannel) {
                    currentChannel.url = line.trim();
                    parsedChannels.push(currentChannel);
                    currentChannel = null;
                }
            });

            return parsedChannels;
        }

        async function validateChannel(url) {
            try {
                const response = await fetch(proxyUrl + url, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'channel-card bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl';
            card.innerHTML = `
                <div class="relative pb-2/3">
                    <img 
                        src="${channel.logo}" 
                        alt="${channel.name}"
                        class="absolute h-full w-full object-cover"
                        onerror="this.src='https://via.placeholder.com/150'"
                    >
                </div>
                <div class="p-4">
                    <h3 class="font-medium text-gray-900 truncate">${channel.name}</h3>
                    <div class="validation-spinner hidden">
                        <i class="fas fa-circle-notch loading-spinner text-blue-600"></i>
                    </div>
                </div>
            `;

            card.addEventListener('click', () => playChannel(channel));
            return card;
        }

        async function playChannel(channel) {
            const spinner = document.querySelector('.validation-spinner');
            spinner.classList.remove('hidden');

            try {
                const isValid = await validateChannel(channel.url);
                if (!isValid) {
                    showError(`Cannot play ${channel.name}: Channel unavailable`);
                    return;
                }

                currentChannel = channel;
                videoContainer.classList.remove('hidden');
                
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(channel.url);
                    hls.attachMedia(videoPlayer);
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = channel.url;
                }

                showSuccess(`Now playing: ${channel.name}`);
            } catch (error) {
                showError(`Error playing ${channel.name}: ${error.message}`);
            } finally {
                spinner.classList.add('hidden');
            }
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredChannels = channels.filter(channel => 
                channel.name.toLowerCase().includes(query)
            );
            renderChannels(filteredChannels);
        });

        toggleFullscreenBtn.addEventListener('click', () => {
            videoContainer.classList.toggle('fullscreen');
        });

        closePlayerBtn.addEventListener('click', () => {
            videoContainer.classList.add('hidden');
            videoPlayer.pause();
            currentChannel = null;
        });

        // Render Functions
        function renderChannels(channelsToRender) {
            channelsGrid.innerHTML = '';
            channelsToRender.forEach(channel => {
                channelsGrid.appendChild(createChannelCard(channel));
            });
        }

        // Initialize
        async function init() {
            const playlist = await fetchPlaylist();
            if (playlist) {
                channels = parsePlaylist(playlist);
                renderChannels(channels);
            }
        }

        // Start the application
        init();
    </script>
</body>
</html>
